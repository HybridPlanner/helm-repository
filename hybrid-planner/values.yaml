# Default values for hybrid-planner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

frontendImage:
  image: ghcr.io/hybridplanner/frontend
  pullPolicy: IfNotPresent
  tag: ""

backendImage:
  image: ghcr.io/hybridplanner/backend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  frontPort: 80
  apiPort: 8080

ingress:
  hostRule: Host(`planner.bricklou.ovh`)

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  limits:
    cpu: 200m
    memory: 200Mi

frontend_url: "planner.bricklou.ovh"

secrets:
  RAINBOW_APPLICATION_ID: ""
  RAINBOW_APPLICATION_SECRET: ""
  RAINBOW_LOGIN: ""
  RAINBOW_PASSWORD: ""
  JWT_SECRET: ""

nodeSelector: {}

tolerations: []

affinity: {}
